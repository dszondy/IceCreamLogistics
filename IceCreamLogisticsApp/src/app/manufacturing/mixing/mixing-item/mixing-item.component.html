<alert type="secondary">
  <div class="d-flex w-100 justify-content-between">
    <div class="d-flex align-items-center font-s">
      Készíts <span class="h3 p-2 mb-0"> {{item.amount}} </span> {{measurement}} <span
      class="h4 p-2 mb-0"> {{item.recipeName}}</span>
    </div>
    <div class="">
      <app-add-check [(checked)]="item.completed" (checkedChange)="change($event)"></app-add-check>
    </div>
  </div>
</alert>
