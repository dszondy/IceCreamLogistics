<div class="container justify-content-center">
  <div class="d-flex flex-column">
    <div class="">
      <app-client-select [(selectedClient)]="selectedClient"></app-client-select>
    </div>
    <div class="mb-2">
      <label class="form-label" for="date">Kiszállítás dátuma: </label>
      <input [(ngModel)]="date"
             class="form-control"
             id="date"
             type="date">
    </div>
    <div class="mb-2">
      <app-order-items (orderItemsChange)="onOrderItemsChange($event)"></app-order-items>
    </div>
    <div class="d-flex justify-content-end">
      <button (click)="placeOrder()" id="place-order"
              [disabled]="!date || !orderItems || orderItems.length == 0 || !selectedClient"
              class="btn btn-success">
        Rendelés leadása
      </button>
      <button  id="cancel" class="btn btn-danger ml-2">Mégse</button>
    </div>
  </div>
</div>
