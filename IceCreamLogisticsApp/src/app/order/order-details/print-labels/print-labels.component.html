<div class="row">
<div class="col-6" *ngFor="let item of order.items" style="border: black 1px">
  <pre>
    {{order.client.name}} ({{order.requestedDate | date:'yyyy-mm-dd'}})
    {{order.client.address.zip}} {{order.client.address.city}} ( {{order.client.address.region}} )
    {{order.client.address.addressLine}}
    {{item.recipe.name}}
    {{item.mixedAmount}}<span *ngIf="item.amount!=item.mixedAmount"> / {{item.amount}}</span> adag
  </pre>
</div>
</div>
