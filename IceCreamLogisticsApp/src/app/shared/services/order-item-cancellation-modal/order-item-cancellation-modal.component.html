<div class="modal-header">
  <h2 class="modal-title">Tétel lemondása</h2>
  <h3 class="modal-subtitle">{{ orderItem.recipe.name }}</h3>
</div>
<div class="modal-body">
  <pre>
    Összes rendelve: {{ orderItem.amount }} adag
    Gyártásban: {{ orderItem.selectedMixingAmount }} adag
    Lemondva (eddig): {{ orderItem.cancelledAmount }} adag
    Hátralévő {{ orderItem.pendingAmount }} adag
  </pre>
  <label for="amount">Lemondott mennyiség</label>
  <input class="form-control"
         id="amount"
         [(ngModel)]="amount"
         type="number" [min]="0" [max]="orderItem.pendingAmount">
  <button class="btn btn-primary" (click)="submit()">Lemondás</button>
</div>
