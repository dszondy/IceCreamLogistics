<div class="card">
  <div class="container row align-items-center">
    <div class="col-lg-7 p-2">
      <label class="form-label" for="ingredient">Alapanyag: </label>
      <input (typeaheadOnSelect)="onIngredientSelected($event)"
             [(ngModel)]="asyncIngredientName"
             [isAnimated]="true"
             [typeaheadAsync]="true"
             [typeahead]="ingredients"
             class="form-control"
             id="ingredient"
             placeholder="Keresés..."
             typeaheadOptionField="name">
    </div>
    <div class="col-lg-3 col-11 p-2">
      <label class="form-label" for="amount">Mennyiség ({{ingredientSelected?.measurementUnit}}): </label>
      <input [(ngModel)]="amount" [isAnimated]="true"
             [min]="0"
             [typeahead]="null"
             class="form-control"
             id="amount">
    </div>
    <div class="col-2 p-2">
      <button id="add-item" (click)="addItem()" [disabled]="!(ingredientSelected && amount)" class="btn btn-primary" type="button">
        <fa-icon icon="plus"></fa-icon>
      </button>
    </div>
    <hr>
    <div *ngFor="let ingredient of recipeIngredients" class="container m-0 mb-1 row align-items-center">
      <div class="col-7  pl-4">{{ingredient.ingredientName}}</div>
      <div class="col-3  pl-4">{{ingredient.amount}} {{ingredient.measurementUnit}}</div>
      <div class="col-2  pl-4"><button class="btn btn-dark" (click)="removeItem(ingredient)"><fa-icon icon="trash"></fa-icon> </button></div>
    </div>
  </div>
</div>
